<div class="toast-container">
    <div *ngFor="let toast of toastService.toasts; let i = index" class="toast" [ngClass]="toast.type">
        <span>{{ toast.message }}</span>

        <button type="button" class="dismiss-btn" (click)="dismissToast(toast)" title="Dismiss message">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 48 48" aria-hidden="true" >
                <path fill="currentColor"
                    d="M29.868 24.0002 46.2923 7.5756c0.7794 -0.778 1.2179 -1.834 1.2188 -2.9353 0.0012 -1.1016 -0.4355 -2.1583 -1.2136 -2.9376 -0.7782 -0.7795 -1.8342 -1.2181 -2.9356 -1.219 -1.1013 -0.0009 -2.158 0.4356 -2.9374 1.2138L24 18.1219 7.5756 1.6975C6.7961 0.918 5.7388 0.48 4.6366 0.48c-1.1027 0 -2.1597 0.438 -2.9393 1.2175C0.9178 2.4769 0.48 3.5341 0.48 4.6366c0 1.1024 0.4378 2.1595 1.2173 2.939l16.4246 16.4246L1.6973 40.4245C0.9178 41.2039 0.48 42.2611 0.48 43.3636c0 1.1024 0.4378 2.1597 1.2173 2.9392 0.7796 0.7794 1.8366 1.2172 2.9393 1.2172 1.1022 0 2.1595 -0.4378 2.939 -1.2172L24 29.8783l16.4245 16.4245c0.7794 0.7794 1.8367 1.2172 2.9391 1.2172 1.1023 0 2.1595 -0.4378 2.939 -1.2172 0.7794 -0.7795 1.2174 -1.8368 1.2174 -2.9392 0 -1.1025 -0.438 -2.1597 -1.2174 -2.9391L29.8679 24.0002Z"
                    stroke-width="1"></path>
            </svg>
        </button>
    </div>
</div>

<div class="pointer-events-auto mx-auto w-96 max-w-full rounded-lg bg-primary-100 bg-clip-padding text-sm text-primary-700 shadow-lg  dark:bg-slate-900 dark:text-primary-500" id="static-example" role="alert" aria-live="assertive" aria-atomic="true" data-twe-toast-init="" data-twe-toast-show="">
    <div class="flex items-center justify-between rounded-t-lg border-b-2 border-[#b1c6ea] bg-clip-padding px-4 py-[0.65rem]  dark:border-[#234479]">
      <div class="flex items-center">
        <span class="me-2 py-1 [&amp;>svg]:h-6 [&amp;>svg]:w-6">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 0 1 .67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 1 1-.671-1.34l.041-.022ZM12 9a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" clip-rule="evenodd"></path>
          </svg>
        </span>
        <p class="font-bold">TW Elements</p>
      </div>
      <div class="flex items-center">
        <p class="text-xs">11 mins ago</p>
        <button type="button" class="-me-[0.375rem] ms-3 box-content rounded-none border-none p-[0.25em] text-black opacity-50 hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none dark:brightness-200 dark:grayscale dark:invert" data-twe-toast-dismiss="" aria-label="Close">
          <span class="disabled:pointer-events-none disabled:select-none disabled:opacity-25 [&amp;>svg]:h-6 [&amp;>svg]:w-6">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12"></path>
            </svg>
          </span>
        </button>
      </div>
    </div>
    <div class="break-words rounded-b-lg p-4 text-center">
      Hello, world! This is a toast message.
    </div>
  </div>
